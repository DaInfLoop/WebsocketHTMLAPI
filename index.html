<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <websocket id="echo" src="wss://echowebsocket.dainfloop.repl.co">
    <event class="opened">Successfully opened a WS connection!</event>
    <event class="message" cloneparent="">{latestMessage}</event>
    </websocket>

    <button onclick="websocket.send('echo', prompt('What do you want to send to the server?'))">Send message!</button>
  </body>
  <script src="main.js"></script>
</html>
